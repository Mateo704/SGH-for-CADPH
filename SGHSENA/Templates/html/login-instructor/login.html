{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-2xl border border-gray-100 animate-fadeIn">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Iniciar Sesión
    </h2>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded-lg text-white
            {% if message.tags == 'error' %} bg-red-500
            {% elif message.tags == 'success' %} bg-green-500
            {% else %} bg-blue-500 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Usuario o número de documento -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario o Número de Documento</label>
        <input type="text" name="numero_documento" placeholder="Ingresa tu usuario o número"
          class="mt-1 w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-500 focus:outline-none"
          required>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-500 focus:outline-none pr-10"
            required>
          <button type="button" id="toggle-password"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
            <svg id="eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg id="eye-icon-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition shadow-md">
        Entrar
      </button>
    </form>

    <p class="text-center mt-6 text-gray-600 text-sm">
      Sistema de Gestión de Horarios - SENA
    </p>
  </div>

  <!-- Animación -->
  <style>
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Mostrar/Ocultar Contraseña -->
  <script>
    const togglePasswordBtn = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const eyeIconOpen = document.getElementById('eye-icon-open');
    const eyeIconClosed = document.getElementById('eye-icon-closed');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIconOpen.classList.add('hidden');
        eyeIconClosed.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeIconOpen.classList.remove('hidden');
        eyeIconClosed.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
